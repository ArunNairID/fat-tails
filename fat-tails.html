<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <title>Fat Tails</title>
  <link rel="stylesheet" type="text/css" href="fat-tails.css">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">

</head>
<body>
<p> p-value slider</p>
<div id="pslider"></div>
<p> a-value slider</p>
<div id="aslider"></div>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <script type="text/javascript">

// A formatter for counts.
var formatCount = d3.format(",.0f");

var m = {top: 10, right: 30, bottom: 30, left: 50},
    width = 960 - m.left - m.right,
    height = 500 - m.top - m.bottom;

var xdomain = [-5,5]

var x = d3.scale.linear()
    .domain(xdomain)
    .range([0, width]);

// Generate a histogram using twenty uniformly-spaced bins.
function ft(p, a){
  var n = 25000;
  var b = Math.sqrt((1 - p * Math.pow(a, 2))/(1-p));
  var x = [];
  d3.range(n).map(function(d){
    if (Math.random() <= p){
        x.push(a*d3.random.normal(0,1)());
    }else{
        x.push(b*d3.random.normal(0,1)());
    };
  });
  return x
};

p = .8
a = .4

var values = ft(p, a);

// var values = d3.range(25000).map(d3.random.normal(0,1));

var data = d3.layout.histogram()
    .bins(x.ticks(80))
    .range(x.domain())
    (values);

var y = d3.scale.linear()
    .domain([0, d3.max(data, function(d) { return d.y; })])
    .range([height, 0]);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient('left')

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var svg = d3.select("body").append("svg")
    .attr("width", width + m.left + m.right)
    .attr("height", height + m.top + m.bottom)
  .append("g")
    .attr("transform", "translate(" + m.left + "," + m.top + ")");

var bar = svg.selectAll(".bar")
    .data(data)
  .enter().append("g")
    .attr("class", "bar")
    .attr("transform", function(d) { return "translate(" + x(d.x) + "," + y(d.y) + ")"; });

bar.append("rect")
    .attr("x", 1)
    .attr("width", x(data[0].dx + x.domain()[0]) - 2 )
    .attr("height", function(d) { return height - y(d.y); });

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

svg.append("g")
    .attr("class", "y axis")
    .attr("transform", "translate(" + 0 + ",0)")
    .call(yAxis);

function redraw(input, which) {
    if(which === "p"){ p = input}
      else { a = input}
    var values = ft(p ,a);
    var data = d3.layout.histogram()
      .bins(x.ticks(80))
      .range(x.domain())
        (values);
    y.domain([0, d3.max(data, function(d) { return d.y; })])
    d3.select("y axis").call(yAxis);
    d3.selectAll('.bar').data(data)
      .transition().duration(300)
      .attr("transform", function(d) { return "translate(" + x(d.x) + "," + y(d.y) + ")"; });
    d3.selectAll('rect').data(data)
      .transition().duration(300)
      .attr("height", function(d) { return height - y(d.y); });
};

$("#pslider")
      .css({"margin-top": 10 + "px",
        "margin-left": m.left,
        "width": width
      })
      .slider({
        "range": false,
        "step": .05,
        "min": 0,
        "max": 1,
        "value":p,
        "stop": function(event, ui) {
          redraw(ui.value, "p");
         }
      }) //add another slider

$("#aslider")
      .css({"margin-top": 20 + "px",
        "margin-left": m.left,
        "width": width
      })
      .slider({
        "range": false,
        "step": .05,
        "min": 0,
        "max": 1,
        "value":a,
        "stop": function(event, ui) {
          redraw(ui.value, "a");
         }
      }) //add another slider

</script>
